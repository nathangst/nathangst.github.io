<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio GOSET Nathan</title>
    <link rel="stylesheet" href="https://nathangst.github.io/var.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .dwnld-cv > .btn-cv {
            display: inline-block;
            background-color: var(--dw-bg);
            color: var(--txt);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .dwnld-cv > .btn-cv:hover {
            background-color: var(--dw-ho);
        }
        .fa-circle-down {
            margin-right: 5px;
        }

    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <a href="#" data-lang="nav-home">Accueil</a>
        <a href="#" data-lang="nav-works">Travaux</a>
        <a href="#" data-lang="nav-certifications">Certifications</a>
    </div>
    <div class="nav-right">
        <a href="cv_Goset_Nathan.pdf" download="cv_Goset_Nathan.pdf" data-lang="nav-cv">CV</a>
        <img src="assets/fr.png" alt="Français" id="fr" class="language" data-lang="lang-fr">
        <img src="assets/en.png" alt="English" id="en" class="language" data-lang="lang-en">
    </div>
</div>


<div class="container">
    <h1 data-lang="title">
        GOSET Nathan
    </h1>
    <p data-lang="welcome">
        Bienvenue sur mon portfolio !
    </p>

    <div class="dwnld-cv">
        <a href="cv_Goset_Nathan.pdf" download="cv_Goset_Nathan.pdf" class="btn-cv" data-lang="download">
            <i class="fa-solid fa-circle-down"></i> Download my CV (pdf)
        </a>
    </div>

</div>




<script>
    document.addEventListener("DOMContentLoaded", function() {
        const langElements = document.querySelectorAll("[data-lang]");
        const langTexts = {
            'en': {
                'title': 'GOSET Nathan',
                'welcome': 'Welcome to my portfolio!',
                'download': 'Download my CV (pdf)',
                'nav-home': 'Home',
                'nav-works': 'Works',
                'nav-certifications': 'Certifications',
                'nav-cv': 'Resume',
                'lang-en': 'English',
                'lang-fr': 'Français'
            },
            'fr': {
                'title': 'GOSET Nathan',
                'welcome': 'Bienvenue sur mon portfolio !',
                'download': 'Téléchargez mon CV (pdf)',
                'nav-home': 'Accueil',
                'nav-works': 'Travaux',
                'nav-certifications': 'Certifications',
                'nav-cv': 'CV',
                'lang-en': 'English',
                'lang-fr': 'Français'
            }
        };

        const changeLanguage = (lang) => {
            langElements.forEach(el => {
                const key = el.getAttribute('data-lang');
                if (langTexts[lang] && langTexts[lang][key]) {
                    if(el.tagName === "IMG"){ // Gérer la bordure du drapeau
                        if(el.id === lang){
                            el.classList.add('active');
                        } else {
                            el.classList.remove('active');
                        }
                    } else if(el.classList.contains('btn-cv')){ // Gérer le bouton de téléchargement
                        el.innerHTML = `<i class="fa-solid fa-circle-down"></i> ${langTexts[lang][key]}`;
                    } else {
                        el.textContent = langTexts[lang][key];
                    }
                }
            });
        };

        document.querySelectorAll('.language').forEach(langSelector => {
            langSelector.addEventListener('click', () => {
                changeLanguage(langSelector.id);
            });
        });

        changeLanguage('fr');
    });
</script>


</body>
</html>
